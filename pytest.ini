[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -q
    --tb=short
    --strict-markers
    --color=yes

# Markers
markers =
    unit: Unit tests (fast)
    integration: Integration tests (slower)
    slow: Slow running tests
    morphology: Tests related to morphological analysis
    normalization: Tests related to text normalization
    asyncio: Async tests
    e2e: End-to-end tests
    nightmare: Nightmare scenario tests
    performance: Performance tests
    perf_micro: Micro-benchmarks for performance optimization testing
    skip_heavy_deps: Skip tests that require heavy dependencies
    docker: Tests that require Docker
    search_trace: Search trace snapshot tests

# Asyncio configuration
asyncio_mode = auto

# Timeout configuration
timeout = 300

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# Minimum version
minversion = 6.0

# Test collection
collect_ignore = 
    setup.py
    build/
    dist/
    *.egg-info/
