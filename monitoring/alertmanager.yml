  # Slack integration (optional)
  - name: 'slack-alerts'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK'
        channel: '#search-alerts'
        title: 'Search Integration Alert'
        text: |
          {{ range .Alerts }}
