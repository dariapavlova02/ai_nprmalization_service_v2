global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@example.com'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'password'
  smtp_require_tls: true

route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      group_interval: 5s
      repeat_interval: 30m
    
    # Warning alerts - delayed notification
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      group_interval: 30s
      repeat_interval: 2h
    
    # Info alerts - daily summary
    - match:
        severity: info
      receiver: 'info-alerts'
      group_wait: 5m
      group_interval: 5m
      repeat_interval: 24h

receivers:
  - name: 'default'
    webhook_configs:
      - url: 'http://webhook:5001/webhook'
        send_resolved: true
        title: 'Search Integration Alert'
        text: '{{ range .Alerts }}{{ .Annotations.summary }}{{ end }}'

  - name: 'critical-alerts'
    email_configs:
      - to: 'oncall@example.com'
        subject: 'üö® CRITICAL: Search Integration Alert'
        body: |
